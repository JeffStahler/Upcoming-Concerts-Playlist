<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Empty Bottle Playlist</title>
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="js/lastfm.js"></script>
		<script type="text/javascript">
			$(function(){
				root_api_url = 'http://ws.audioscrobbler.com/2.0/'
				venue_name = 'Empty Bottle'
				method_str = 'venue.search'
				// Datepicker
				
				$('#datepicker').datepicker({
					inline: true
				});
				$('#output').text(API_key) 
				var venue_id;
				var inspect; 
				$.ajax({
					dataType:'jsonp',
					data:{
						venue: venue_name, 
						format: 'json',
						method: method_str,
						api_key: API_key
					},
					url: root_api_url,
					error: function(){
					$('#output').text('fail')	
					},
					success: function(data){
					venue_id = data.results.venuematches.venue.id 	
					$('#output').text(venue_id)
				var events;
				method_str = 'venue.getEvents'
				$.ajax({
					dataType:'jsonp',
					data:{
						venue: venue_id, 
						format: 'json',
						method: method_str,
						api_key: API_key
					},
					url: root_api_url,
					error: function(){
					$('#output').text('fail')	
					},
					success: function(data){					
					$('#events').text(data.events.event[0].title)
					}
				})
					}
				})






			});
		</script>

	</head>

<body>
Hello World
<div id=datepicker></div>
<div id=output></div>

<div id=events></div>

</body>
</html>
